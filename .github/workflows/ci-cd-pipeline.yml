name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install

      - run: |
          mkdir -p test-results
          npm test > test-results/test-output.txt 2>&1 || true

      - uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/test-output.txt

  deploy:
    needs: test
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: test-results
          path: ./artifacts

      - run: cat ./artifacts/test-output.txt

      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: npm install

      - run: nohup npm start &
